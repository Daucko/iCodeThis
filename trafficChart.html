<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Chart</title>
    <link rel="stylesheet" href="trafficChart.css">
</head>
<body>
    <main>
        <h4>Traffic source types</h4>
        <p>Views - Last 28 days</p>
        <div class="chart">
            <div class="chartLeft">
                <div class="progress-bar"> 
                    <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>  
                    <p>Traffic <br>sorces</p>
                </div>
            </div>
            <div class="chartRight">
                <div class="page1">
                    <p>Channel pages</p>
                    <div class="progress1">
                        <span></span>
                        <p>37.5%</p>
                    </div>
                </div>
                <div class="page2">
                    <p>Direct or unknown</p>
                    <div class="progress2">
                        <span></span>
                        <p>33.6%</p>
                    </div>
                </div>
                <div class="page3">
                    <p>Search</p>
                    <div class="progress3">
                        <span></span>
                        <p>11%</p>
                    </div>
                </div>
                <div class="page4">
                    <p>External</p>
                    <div class="progress4">
                        <span></span>
                        <p>6%</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="#">See more</a>
    </main>
</body>
</html>
