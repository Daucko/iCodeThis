<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Graph</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#101848] min-h-screen flex items-center justify-center">
    <div class="w-[30%] shadow-2xl shadow-[#000000]">
      <header class="p-5 bg-[#0d114e]">
        <h6 class="text-white text-center text-[12px] tracking-[3px]">
          VISITORS PER DAY
        </h6>
      </header>
      <section class="flex bg-[#1a1d5f] justify-around p-8 items-center">
        <article class="text-white">
          <div class="conic text-center relative shadow-2xl">
            <div
              class="bg-[#1a1d5f] h-[150px] w-[150px] rounded-full absolute bottom-[14px] left-[15px] shadow-2xl"
            >
              <h1 class="text-4xl mt-[40px] font-semibold">38k</h1>
              <p class="text-[10px]">Visitors Total</p>
            </div>
          </div>
        </article>
        <article class="flex flex-col gap-5">
          <div class="flex gap-1 items-center">
            <div
              class="bg-[#b868c8] text-[#1a1d5f] text-[9px] py-[1px] px-[5px] font-bold rounded-full"
            >
              41%
            </div>
            <p class="text-white text-[10px]">Morbi ligula</p>
          </div>

          <div class="flex gap-1 items-center">
            <div
              class="bg-[#f43f5e] text-[#1a1d5f] text-[9px] py-[1px] px-[5px] font-bold rounded-full"
            >
              29%
            </div>
            <p class="text-white text-[10px]">Scelerisque</p>
          </div>

          <div class="flex gap-1 items-center">
            <div
              class="bg-[#d86008] text-[#1a1d5f] text-[9px] py-[1px] px-[5px] font-bold rounded-full"
            >
              23%
            </div>
            <p class="text-white text-[10px]">Praesent maeccnas</p>
          </div>

          <div class="flex gap-1 items-center">
            <div
              class="bg-[#fde047] text-[#1a1d5f] text-[9px] py-[1px] px-[5px] font-bold rounded-full"
            >
              4%
            </div>
            <p class="text-white text-[10px]">Morbi ligula</p>
          </div>

          <div class="flex gap-1 items-center">
            <div
              class="bg-[#5eead4] text-[#1a1d5f] text-[9px] py-[1px] px-[5px] font-bold rounded-full"
            >
              3%
            </div>
            <p class="text-white text-[10px]">Morbi ligula</p>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
