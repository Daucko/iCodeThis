<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Cards</title>
    <link rel="stylesheet" href="simpleUserCards.css">
</head>
<body>
    <main>
        <section>
            <div class="image">

            </div>
            <h6>Myrtie May</h6>
            <p>Head of Global Product</p>
            <button class="btn1">Connect</button>
        </section>
        <section>
            <div class="image">
                <img src="https://media.istockphoto.com/id/471700796/photo/woman-is-standing-with-a-rose-blouse-isolated-on-white.jpg?s=612x612&w=0&k=20&c=qMkTSfXpfpN-8vGtmfLxqbCgZissINAdcyjw8Pv2P8U=" alt="">
            </div>
            <h6>Blanche Pearson</h6>
            <p>Sales Manager</p>
            <button class="btn2">Connect</button>
        </section>
        <section>
            <div class="image">
                <img src="https://media.istockphoto.com/id/1392394041/photo/distraught-businesswoman.jpg?s=612x612&w=0&k=20&c=PpXBCqIVUNoyl2VKagfPcoe2LY2_3JG1qjGVl5QMIio=" alt="">
            </div>
            <h6>Laura French</h6>
            <p>External Consultant</p>
            <button class="btn3">Connect</button>
        </section>
    </main>    

    <script src="simpleUserCards.js"></script>

</html>
